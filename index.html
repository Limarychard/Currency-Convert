<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CodeClub Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <div class="container">

        <header>
            <h1> Currency Convert </h1>
        </header>

        <main>
            <label>
                Converter <b> de </b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b> para </b>
                <select id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>

                    <option>
                        € Euro
                    </option>

                    <option>
                        ₿iticoin
                    </option>
                </select>
            </label>

            <label>
                Valor 
                <input id="input-real" placeholder=" R$ 10.000,00">
            </label>

            <button id="convert-button" type="button"> Converter </button>

            <section> 
                <div class="currency-container">
                    <img src="./assets/brasil.png" width="40px" height="40px" alt="bandeira-brasil">
                    <p class="currency-name"> Real </p>
                    <p id="real-value-text" class="currency-value">R$ 10.000,00</p> 
                </div>

                <img class="arrow-image" src="./assets/arrow.png" alt="seta"> 

                <div class="currency-container">
                    <img src="./assets/dollar.png" id="currency-img" alt="bandeira-pais-conversão">
                    <p class="currency-name" id="currency-name"> Dólar americano </p>
                    <p id="currency-value-text" class="currency-value">US$ 2.000,00</p> 
                </div>
            </section>
        </main>
    </div>
</body>
    <script src="./scripts.js">
    </script> 
</html>
